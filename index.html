<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md teste">
   
    <h2 class="text-2xl font-bold mb-4">Lista de Tarefas</h2>
    
    <div class="flex gap-2 mb-3 items-center">
      <input type="text" id="taskInput" class="flex-grow border border-gray-300 rounded px-2 py-1" placeholder="Adicione uma tarefa" aria-label="Tarefa" style="min-width: 50%;">
      <input type="date" id="taskDate" class="border border-gray-300 rounded px-2 py-1" aria-label="Data" style="flex-shrink: 0;">
      <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded" style="flex-shrink: 0;">Adicionar</button>
    </div>

    <ul id="taskList" class="list-none space-y-2">
      <!-- As tarefas serÃ£o adicionadas aqui -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
